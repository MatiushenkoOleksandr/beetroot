<h1 mat-dialog-title>Comments</h1>
<div mat-dialog-content>
  <div>
    <div class="info-container">
      <div>{{ data }}</div>
    </div>
    <div mat-dialog-actions align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [mat-dialog-close]
      >
        Close
      </button>
    </div>
  </div>
</div>
